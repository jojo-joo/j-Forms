<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" type="text/css" href="forms-nr.css" />
</head>
<body style="display: flex; justify-content: center; height: 100vh;">
  <form style="width:340px;"></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
      schema: {
        "USERNAME": { "type": "text"},
        "Password": { "type": "password" },
        'Birth Day': { "type": 'date' },
        'datetime': { "type": 'datetime' },
        'datetime-local': { "type": 'datetime-local' },
        'email': { "type": 'email' },
        'month': { "type": 'month' },
        'number': { "type": 'number' },
        'search': { "type": 'search' },
        'tel': { "type": 'tel' },
        'time': { "type": 'time' },
        'url': { "type": 'url' },
        'week': { "type": 'week' },
        "range": {
          "type": "range",
          "default": 4,
          "minimum": 0,
          "exclusiveMinimum": true,
          "maximum": 10
        },
        // "checkbox": {
        //   "type": "boolean"
        // },
        // "gender": {
        //   "type": "string",
        //   "title": "Gender",
        //   "enum": ["male", "female", "alien"]
        // },
        // "language": {
        //   "type": "radios",
        //   "title": "Best language",
        //   "enum": ["JavaScript", "Python", "PHP", "Java", "C++", "other"]
        // }
      }
    });
  </script>
</body>
</html>
