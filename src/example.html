<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" type="text/css" href="pure-min.css" />
</head>
<body>
  <h1>Getting started with JSON Form</h1>
  <form></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
      schema: {
        "text1": { "type": "text" },
        "password": { "type": "password" },
        'date': { "type": 'date' },
        'datetime': { "type": 'datetime' },
        'datetime-local': { "type": 'datetime-local' },
        'email': { "type": 'email' },
        'month': { "type": 'month' },
        'number': { "type": 'number' },
        'search': { "type": 'search' },
        'tel': { "type": 'tel' },
        'time': { "type": 'time' },
        'url': { "type": 'url' },
        'week': { "type": 'week' },
        "range": {
          "type": "range",
          "title": "Is JSON Form useful?",
          "description": "The field should appear as a range that accepts values between 0 (excluded) and 200 by steps of 20 on browsers that support the \"range\" input type.<br/>Note that the \"step\" constraint is not enforced when the form is submitted.",
          "default": 40,
          "minimum": 0,
          "exclusiveMinimum": true,
          "maximum": 200
        },
        "checkbox": {
          "type": "boolean"
        },
        "gender": {
          "type": "string",
          "title": "Gender",
          "enum": ["male", "female", "alien"]
        },
        "language": {
          "type": "radios",
          "title": "Best language",
          "enum": ["JavaScript", "Python", "PHP", "Java", "C++", "other"]
        }
      }
    });
  </script>
</body>
</html>
