<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./forms-nr.css" />
</style>
</head>
<body>
  <form style="width:360px;" ></form>
  <script type="text/javascript" src="zepto.min.js"></script>
  <script type="text/javascript" src="jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
      "form": {
      },
      "schema": {
        "type": "object",
        "j-component": "root",
        "properties": {
          "1th text": {"type": "string", "j-component": "text"},
          "2th password": {"type": "string", "j-component": "password"},
          "3th email": {"type": "string", "j-component": "email"},
          "4th number": {"type": "string", "j-component": "number"},
          "5th tel": {"type": "string", "j-component": "tel"}
        }
      }
    });
  </script>
</body>
</html>
