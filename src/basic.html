<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./jform.css" />
</style>
</head>
<body>
  <form style="width:360px;" ></form>
  <!-- <script type="text/javascript" src="zepto.min.js"></script> -->
  <script type="text/javascript" src="jform.js"></script>
  <script type="text/javascript">
    jsonForm(document.querySelector("form"), {
      "form": {
      },
      "schema": {
        "type": "object",
        "j-component": "root",
        "properties": {
          "<h1>text</h1>": {"type": "string", "description":"user name.", "j-component": "text"},
          "input": {"type": "string", "description":"user name.", "j-component": "input"},
          "2th_password": {"type": "string", "j-component": "password"},
          "3th_email": {"type": "string", "j-component": "email"},
          "4th_number": {"type": "string", "j-component": "number"},
          "5th_tel": {"type": "string", "j-component": "tel"},
          "6th_url": {"type": "string", "j-component": "url"},
          "7th_date": {"type": "string", "j-component": "date"},
          "8th_time": {"type": "string", "j-component": "time"},
          "ninth_range": {"type": "string", "j-component": "range"},
          "tenth_select": { "type": "string", "j-component": "select", "enum": ["male", "female", "alien"] },
          "are you me": { "type": "string", "j-component": "checkbox"},
          "checkbox02": { "type": "string", "j-component": "checkbox"},
          "checkbox03": { "type": "string", "j-component": "checkbox"},
          "submit button": { "type": "string", "j-component": "submit"}
        }
      }
    });
  </script>
</body>
</html>
