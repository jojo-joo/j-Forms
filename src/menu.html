<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu – Layout Examples – Pure</title>
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="menu.css">
    <style>
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
    </style>
</head>
<body>

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#company">Company</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#home" class="pure-menu-link" onclick="showContent('home', this)">Home</a></li>
                <li class="pure-menu-item"><a href="#about" class="pure-menu-link" onclick="showContent('about', this)">About</a></li>
                <li class="pure-menu-item pure-menu-selected"><a href="#services" class="pure-menu-link" onclick="showContent('services', this)">Services</a></li>
                <li class="pure-menu-item"><a href="#contact" class="pure-menu-link" onclick="showContent('contact', this)">Contact</a></li>
            </ul>
        </div>
    </div>
</div>

<div id="home" class="content">Welcome to the Home page!</div>
<div id="about" class="content">Learn more About us.</div>
<div id="services" class="content">Our Services are listed here.</div>
<div id="contact" class="content">Get in touch with us through the Contact page.</div>


<script src="menu.js"></script>
<script>
    function showContent(id, el) {
        var contents = document.querySelectorAll('.content');
        contents.forEach(function(content) {
            content.classList.remove('active');
        });
        document.getElementById(id).classList.add('active');

        // Remove 'pure-menu-selected' from all menu items
        var menuItems = document.querySelectorAll('.pure-menu-item');
        menuItems.forEach(function(item) {
            item.classList.remove('pure-menu-selected');
        });

        // Add 'pure-menu-selected' to the clicked menu item
        el.parentElement.classList.add('pure-menu-selected');
    }
</script>
</body>
</html>
