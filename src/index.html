<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" type="text/css" href="./forms-nr.css" />
  <link rel="stylesheet" type="text/css" href="menus-core.css">
  <link rel="stylesheet" type="text/css" href="menu.css">
  <style>
    .content {
        display: none;
    }
    .content.active {
        display: block;
    }
</style>
</head>
<body style="display: flex; justify-content: center; height: 100vh;">
  <form style="width:340px;"></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="./zepto.min.js"></script>
  <script type="text/javascript" src="./jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
      schema: {
        "USERNAME": { "type": "text"},
        "Password": { "type": "password" },
        'Birth Day': { "type": 'date' },
        'datetime': { "type": 'datetime' },
        'datetime-local': { "type": 'datetime-local' },
        'email': { "type": 'email' },
        'month': { "type": 'month' },
        'number': { "type": 'number' },
        'search': { "type": 'search' },
        'tel': { "type": 'tel' },
        'time': { "type": 'time' },
        'url': { "type": 'url' },
        'week': { "type": 'week' },
        'button': { "type": 'button' , "title":'BUTTON'},
        "range": {
          "type": "range",
          "default": 4,
          "minimum": 0,
          "exclusiveMinimum": true,
          "maximum": 10
        },
        "this is checkbox": {
          "type": "checkbox"
        },
        "gender": {
          "type": "select",
          "enum": ["male", "female", "alien"]
        },
        "submit": { "type": "submit"},
      }
    });
  </script>
<div id="layout">
  <!-- Menu toggle -->
  <a href="#menu" id="menuLink" class="menu-link">
      <!-- Hamburger icon -->
      <span></span>
  </a>

  <div id="menu">
      <div class="pure-menu">
          <a class="pure-menu-heading" href="#company">Company</a>

          <ul class="pure-menu-list">
              <li class="pure-menu-item"><a href="#home" class="pure-menu-link" onclick="showContent('home', this)">Home</a></li>
              <li class="pure-menu-item"><a href="#about" class="pure-menu-link" onclick="showContent('about', this)">About</a></li>
              <li class="pure-menu-item pure-menu-selected"><a href="#services" class="pure-menu-link" onclick="showContent('services', this)">Services</a></li>
              <li class="pure-menu-item"><a href="#contact" class="pure-menu-link" onclick="showContent('contact', this)">Contact</a></li>
          </ul>
      </div>
  </div>
</div>

<div id="home" class="content">1</div>
<div id="about" class="content">3</div>
<div id="services" class="content">4</div>
<div id="contact" class="content">5</div>


<script src="menu.js"></script>
<script>
  function showContent(id, el) {
      var contents = document.querySelectorAll('.content');
      contents.forEach(function(content) {
          content.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      // Remove 'pure-menu-selected' from all menu items
      var menuItems = document.querySelectorAll('.pure-menu-item');
      menuItems.forEach(function(item) {
          item.classList.remove('pure-menu-selected');
      });

      // Add 'pure-menu-selected' to the clicked menu item
      el.parentElement.classList.add('pure-menu-selected');
  }
</script>
</body>
</html>
