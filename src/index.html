<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .pure-form input:not([type="range"]):not([type="submit"]),
    .pure-form select {
      width: 100%;
      padding: 0.5em 0.6em;
      border: 1px solid #ccc;
      box-shadow: inset 0 1px 3px #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .pure-form .pure-button {
      /* Structure */
      display: inline-block;
      line-height: normal;
      white-space: nowrap;
      vertical-align: middle;
      text-align: center;
      cursor: pointer;
      -webkit-user-drag: none;
      -webkit-user-select: none;
      user-select: none;
      box-sizing: border-box;
    }

    .pure-button {
      font-size: 100%;
      padding: 0.5em 0.6em;
      color: rgba(0, 0, 0, 0.80);
      border: none rgba(0, 0, 0, 0);
      background-color: #E6E6E6;
      text-decoration: none;
      border-radius: 2px;
    }

    .pure-button[disabled],
    .pure-button-disabled,
    .pure-button-disabled:hover,
    .pure-button-disabled:focus,
    .pure-button-disabled:active {
      border: none;
      background-image: none;
      opacity: 0.40;
      cursor: not-allowed;
      box-shadow: none;
      pointer-events: none;
    }

    .pure-button-hidden {
      display: none;
    }

    .button-success,
    .button-error,
    .button-warning,
    .button-secondary {
      color: white;
      border-radius: 4px;
    }

    .button-success {
      background: #4CAF50;
      margin: 0.5em 0;
    }

    .button-error {
      background: #F44336;
      ;
    }

    .button-warning {
      background: rgb(223, 117, 20);
    }

    .button-secondary {
      background: #129FEA;
    }

    .pure-form input:not([type="range"]):focus,
    .pure-form select:focus {
      outline: 0;
      border-color: #129FEA;
    }

    .pure-form input:not([type="range"])[disabled],
    .pure-form select[disabled] {
      cursor: not-allowed;
      background-color: #eaeded;
      color: #cad2d3;
    }

    .pure-form input:focus:invalid,
    .pure-form select:focus:invalid {
      color: #b94a48;
      border-color: #e9322d;
    }

    .pure-form input[type="file"]:focus:invalid:focus,
    .pure-form input[type="radio"]:focus:invalid:focus,
    .pure-form input[type="checkbox"]:focus:invalid:focus {
      outline-color: #e9322d;
    }

    .pure-form select {
      /* Normalizes the height; padding is not sufficient. */
      height: 2.25em;
      border: 1px solid #ccc;
      background-color: white;
    }

    .pure-form select[multiple] {
      height: auto;
    }

    .pure-form label {
      margin: 0.5em 0 0.2em;
    }

    .pure-form fieldset {
      margin: 0;
      padding: 0.35em 0 0.75em;
      border: 0;
    }

    .pure-form-aligned .pure-control-group {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 0.5em;
    }

    .pure-form-aligned .pure-control-group label {
      flex: 1;
      text-align: left;
      margin: 0.25em 1em 0.25em 0;
    }

    .pure-form-aligned .pure-control-group h1 {
      flex: 1;
      text-align: center;
    }

    .pure-form-aligned .pure-control-group input,
    .pure-form-aligned .pure-control-group button,
    .pure-form-aligned .pure-control-group select {
      flex: 1;
    }

    .range {
      flex: 1;
      width: 100%;
      padding: 0.5em 0.6em;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 0
    }

    .toggle-switch input {
      display: none;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ccc;
      border-radius: 34px;
      margin: 0
    }

    .toggle-switch input:checked+.slider {
      background: #129FEA;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background: #fff;
      border-radius: 50%;
    }

    .toggle-switch input:checked+.slider:before {
      transform: translateX(26px);
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    .pure-menu {
    box-sizing: border-box;
}

.pure-menu-fixed {
    position: fixed;
    left: 0;
    top: 0;
    z-index: 3;
}

.pure-menu-list,
.pure-menu-item {
    position: relative;
}

.pure-menu-list {
    list-style: none;
    margin: 0;
    padding: 0;
}

.pure-menu-item {
    padding: 0;
    margin: 0;
    height: 100%;
}

.pure-menu-link,
.pure-menu-heading {
    display: block;
    text-decoration: none;
    white-space: nowrap;
}
body {
    color: #777;
}

.pure-img-responsive {
    max-width: 100%;
    height: auto;
}

/*
Add transition to containers so they can push in and out.
*/
#layout,
#menu,
.menu-link {
    -webkit-transition: all 0.2s ease-out;
    -moz-transition: all 0.2s ease-out;
    -ms-transition: all 0.2s ease-out;
    -o-transition: all 0.2s ease-out;
    transition: all 0.2s ease-out;
}

/*
This is the parent `<div>` that contains the menu and the content area.
*/
#layout {
    position: relative;
    left: 0;
    padding-left: 0;
}
    #layout.active #menu {
        left: 150px;
        width: 150px;
    }

    #layout.active .menu-link {
        left: 150px;
    }
/*
The content `<div>` is where all your content goes.
*/
.content {
    margin: 0 auto;
    /* padding: 0 2em; */
    max-width: 800px;
    margin-bottom: 50px;
    line-height: 1.6em;
}

.header {
     margin: 0;
     color: #333;
     text-align: center;
     padding: 2.5em 2em 0;
     border-bottom: 1px solid #eee;
 }
    .header h1 {
        margin: 0.2em 0;
        font-size: 3em;
        font-weight: 300;
    }
     .header h2 {
        font-weight: 300;
        color: #ccc;
        padding: 0;
        margin-top: 0;
    }

.content-subhead {
    margin: 50px 0 20px 0;
    font-weight: 300;
    color: #888;
}



/*
The `#menu` `<div>` is the parent `<div>` that contains the `.pure-menu` that
appears on the left side of the page.
*/

#menu {
    margin-left: -150px; /* "#menu" width */
    width: 150px;
    position: fixed;
    top: 0;
    left: 0;
    bottom: 0;
    z-index: 1000; /* so the menu or its navicon stays above all content */
    background: #191818;
    overflow-y: auto;
}
    /*
    All anchors inside the menu should be styled like this.
    */
    #menu a {
        color: #999;
        border: none;
        padding: 0.6em 0 0.6em 0.6em;
    }

    /*
    Remove all background/borders, since we are applying them to #menu.
    */
     #menu .pure-menu,
     #menu .pure-menu ul {
        border: none;
        background: transparent;
    }

    /*
    Add that light border to separate items into groups.
    */
    #menu .pure-menu ul,
    #menu .pure-menu .menu-item-divided {
        border-top: 1px solid #333;
    }
        /*
        Change color of the anchor links on hover/focus.
        */
        #menu .pure-menu li a:hover,
        #menu .pure-menu li a:focus {
            background: #333;
        }

    /*
    This styles the selected menu item `<li>`.
    */
    #menu .pure-menu-selected,
    #menu .pure-menu-heading {
        background: #1f8dd6;
    }
        /*
        This styles a link within a selected menu item `<li>`.
        */
        #menu .pure-menu-selected a {
            color: #fff;
        }

    /*
    This styles the menu heading.
    */
    #menu .pure-menu-heading {
        font-size: 110%;
        color: #fff;
        margin: 0;
    }

/* -- Dynamic Button For Responsive Menu -------------------------------------*/

/*
The button to open/close the Menu is custom-made and not part of Pure. Here's
how it works:
*/

/*
`.menu-link` represents the responsive menu toggle that shows/hides on
small screens.
*/
.menu-link {
    position: fixed;
    display: block; /* show this only on small screens */
    top: 0;
    left: 0; /* "#menu width" */
    background: #000;
    background: rgba(0,0,0,0.7);
    font-size: 10px; /* change this value to increase/decrease button size */
    z-index: 10;
    width: 2em;
    height: auto;
    padding: 2.1em 1.6em;
}

    .menu-link:hover,
    .menu-link:focus {
        background: #000;
    }

    .menu-link span {
        position: relative;
        display: block;
    }

    .menu-link span,
    .menu-link span:before,
    .menu-link span:after {
        background-color: #fff;
        pointer-events: none;
        width: 100%;
        height: 0.2em;
    }

        .menu-link span:before,
        .menu-link span:after {
            position: absolute;
            margin-top: -0.6em;
            content: " ";
        }

        .menu-link span:after {
            margin-top: 0.6em;
        }


/* -- Responsive Styles (Media Queries) ------------------------------------- */

/*
Hides the menu at `48em`, but modify this based on your app's needs.
*/
@media (min-width: 48em) {

    .header,
    .content {
        padding-left: 2em;
        padding-right: 2em;
    }

    #layout {
        padding-left: 150px; /* left col width "#menu" */
        left: 0;
    }
    #menu {
        left: 150px;
    }

    .menu-link {
        position: fixed;
        left: 150px;
        display: none;
    }

    #layout.active .menu-link {
        left: 150px;
    }
}

@media (max-width: 48em) {
    /* Only apply this when the window is small. Otherwise, the following
    case results in extra padding on the left:
        * Make the window small.
        * Tap the menu to trigger the active state.
        * Make the window large again.
    */
    #layout.active {
        position: relative;
        left: 150px;
    }
}

  </style>
</head>

  <script type="text/javascript">
    (function (window, document) {

// we fetch the elements each time because docusaurus removes the previous
// element references on page navigation
function getElements() {
    return {
        layout: document.getElementById('layout'),
        menu: document.getElementById('menu'),
        menuLink: document.getElementById('menuLink')
    };
}

function toggleClass(element, className) {
    var classes = element.className.split(/\s+/);
    var length = classes.length;
    var i = 0;

    for (; i < length; i++) {
        if (classes[i] === className) {
            classes.splice(i, 1);
            break;
        }
    }
    // The className is not found
    if (length === classes.length) {
        classes.push(className);
    }

    element.className = classes.join(' ');
}

function toggleAll() {
    var active = 'active';
    var elements = getElements();

    toggleClass(elements.layout, active);
    toggleClass(elements.menu, active);
    toggleClass(elements.menuLink, active);
}

function handleEvent(e) {
    var elements = getElements();
    
    if (e.target.id === elements.menuLink.id) {
        toggleAll();
        e.preventDefault();
    } else if (elements.menu.className.indexOf('active') !== -1) {
        toggleAll();
    }
}

document.addEventListener('click', handleEvent);

}(this, this.document));

function showContent(id, el) {
var contents = document.querySelectorAll('.content');
contents.forEach(function(content) {
    content.classList.remove('active');
});
document.getElementById(id).classList.add('active');

// Remove 'pure-menu-selected' from all menu items
var menuItems = document.querySelectorAll('.pure-menu-item');
menuItems.forEach(function(item) {
    item.classList.remove('pure-menu-selected');
});

// Add 'pure-menu-selected' to the clicked menu item
el.parentElement.classList.add('pure-menu-selected');
}
