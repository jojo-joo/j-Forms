<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Range Picker</title>
    <style>
        .date-range {
            display: inline-flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: fit-content;
        }

        .date-range input {
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }

        #start-date {
            border-right: none;
        }
    </style>
</head>
<body>

    <div class="date-range">
        <input type="date" id="start-date" placeholder="Start Date" />
        <input type="date" id="end-date" placeholder="End Date" />
    </div>

</body>
</html>
