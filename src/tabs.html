<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Getting started with JSON Form</title>
  <link rel="stylesheet" type="text/css" href="./forms-nr.css" />
  <link rel="stylesheet" type="text/css" href="menus-core.css">
  <link rel="stylesheet" type="text/css" href="menu.css">
  <style>
    .content {
        display: none;
    }
    .content.active {
        display: block;
    }
</style>
</head>
<body style="display: flex; justify-content: center; height: 100vh;">
  <script type="text/javascript" src="./zepto.min.js"></script>
  <script type="text/javascript" src="./jsonform.js"></script>
  <script type="text/javascript" src="menu.js"></script>
  <script type="text/javascript" src="tabs.js"></script>
  <script type="text/javascript">
  $(document).ready(function () {
    $('body').jsonForms({
      "form": {
        "USERNAME": { "type": "text" },
        "Password": { "type": "password" },
        'Birth Day': { "type": 'date' },
        'datetime': { "type": 'datetime' },
        'datetime-local': { "type": 'datetime-local' },
        'email': { "type": 'email' },
        'month': { "type": 'month' },
        'number': { "type": 'number' },
        'search': { "type": 'search' },
        'tel': { "type": 'tel' },
        'time': { "type": 'time' },
        'url': { "type": 'url' },
        'week': { "type": 'week' },
        "range": { "type": "range", "default": 4, "minimum": 0, "exclusiveMinimum": true, "maximum": 10 },
        "this is checkbox": { "type": "checkbox" },
        "gender": { "type": "select", "enum": ["male", "female", "alien"] },
        "submit": { "type": "submit" }
      },
      "command": {
        'button1': { "type": 'button', "title": 'BUTTON1' },
        'button2': { "type": 'button', "title": 'BUTTON2' },
        'button3': { "type": 'button', "title": 'BUTTON3' },
        'button4': { "type": 'button', "title": 'BUTTON4' },
        'button5': { "type": 'button', "title": 'BUTTON5' }
      }
    });
  });
  </script>
<div id="layout" hidden>
  <a href="#menu" id="menuLink" class="menu-link">
      <span></span>
  </a>
  <div id="menu">
      <div class="pure-menu">
          <a class="pure-menu-heading" href="#company">Company</a>
          <ul class="pure-menu-list">
          </ul>
      </div>
  </div>
</div>
</body>
</html>
